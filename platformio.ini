; PlatformIO Project Configuration File
;
; 4-Motor Independent PI Control with Dynamic TOF Setpoint
; ESP32-S3-DevKitC-1U - Dual Core Control System
;
; Build and upload in VS Code with PlatformIO:
;   - Build: Ctrl+Alt+B (Windows/Linux) or Cmd+Shift+B (Mac)
;   - Upload: Ctrl+Alt+U (Windows/Linux) or Cmd+Shift+U (Mac)
;   - Monitor: Ctrl+Alt+S (Windows/Linux) or Cmd+Shift+S (Mac)
;
; For more options and examples see:
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial monitor configuration
monitor_speed = 115200
monitor_filters =
    default
    time

; Upload speed (very slow for maximum stability)
upload_speed = 115200

; Upload protocol and flags for better ESP32-S3 compatibility
upload_protocol = esptool
upload_flags =
    --before=default_reset
    --after=hard_reset
    --chip=esp32s3
    --no-stub

; Specify the upload port explicitly
upload_port = /dev/cu.usbserial-10

; Build flags
build_flags =
    -D CORE_DEBUG_LEVEL=3
    -Wall
    -Wextra

; Library dependencies
lib_deps =
    madhephaestus/ESP32Servo@^3.0.5

; Optional: Partition scheme for larger programs
; Uncomment if you run out of program storage space
; board_build.partitions = huge_app.csv

; Optional: Filesystem support (SPIFFS/LittleFS)
; board_build.filesystem = littlefs
